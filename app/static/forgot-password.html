<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Recuperar Senha - Document Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fonte padronizada */
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            text-align: center;
            background-color: #f0f2f5; /* Fundo cinza claro */
            color: #333; /* Cor do texto padrão */
            border-radius: 12px; /* Borda arredondada para o corpo principal (como o container) */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Sombra para o corpo principal */
        }
        h2 {
            color: #007bff; /* Título em azul */
            font-weight: 700; /* Negrito para o título */
            font-size: 1.8rem; /* Tamanho do título ajustado */
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Garante que padding não aumente a largura */
        }
        button {
            cursor: pointer;
            background-color: #007bff; /* Botão em azul */
            color: white; /* Texto do botão em branco */
            border: none;
            transition: background-color 0.3s ease; /* Transição suave ao passar o mouse */
            font-weight: 600; /* Negrito para o texto do botão */
        }
        button:hover {
            background-color: #0056b3; /* Tom de azul mais escuro ao passar o mouse */
        }
        a {
            display: block;
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
            font-weight: 600; /* Negrito para o link */
            transition: color 0.3s ease; /* Transição suave ao passar o mouse */
        }
        a:hover {
            text-decoration: underline;
            color: #0056b3; /* Tom de azul mais escuro ao passar o mouse no link */
        }
        .message {
            margin-top: 20px;
            min-height: 20px;
            color: #dc3545; /* Cor para mensagens de erro/aviso */
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h2>Recuperar Senha</h2>
    <input type="email" id="email" placeholder="Email" />
    <button id="recoverBtn">Enviar link de recuperação</button>

    <a href="index.html">Voltar para Login</a>

    <div class="message" id="message"></div>

    <script src="main.js"></script>
</body>
</html>
