<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Plataforma</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main-container"> <div class="left">
      <div class="login-box">
        <h2>Bem vindo a <span>Nossa Plataforma</span></h2>
        <p>Preencha os dados do login para acessar</p>

        <div class="input-wrapper">
          <label for="username">Usuário</label>
          <input
            type="text"
            id="username"
            placeholder="seu usuário"
            required
          />
          <i class="fa fa-user"></i>
        </div>

        <div class="input-wrapper">
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            placeholder="senha de acesso"
            required
          />
          <i class="fa fa-eye-slash" id="togglePassword"></i>
        </div>

        <button id="loginBtn">ENTRAR</button>

        <div class="login-links">
          <a href="/static/register.html">Registrar</a>
          <a href="/static/forgot-password.html">Esqueci a senha</a>
        </div>

        <div class="error" id="errorMsg"></div>
      </div>
    </div>

    <div class="right">
      <div class="shape">
        <h2>Organização,</h2>
        <h2>Automação!</h2>
        <ul class="features-list">
          <li>Identifica Imagens.</li>
          <li>Identifica Textos.</li>
          <li>Separa e Organiza.</li>
          <li>Automações que Facilitam Sua Vida!</li>
        </ul>
      </div>
    </div>
  </div> <script src="/static/js/script.js"></script>
</body>
</html>
